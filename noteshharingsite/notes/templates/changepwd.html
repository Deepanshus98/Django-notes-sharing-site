{% extends "usernav.html" %}
{% load static %}
{% block content %}
{% extends "navigation.html" %}
{% block content %}
{% load static %}

{% ifequal error "no" %}
<script>
  alert('Password changed sucessfully');
  window.location=('{% url 'logout' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
  alert('password mismatch')
</script>
{% endifequal %}
<div class="container mt-5">
  <div class="row">
    <div col-sm-3>
      <hr>
      <h2 class="text-center">CHANGE PASSWORD</h2>

      <form  method="post">
        {% csrf_token %}
        <label>old password</label>
        <input type="passworf" class="form-control" name="old" placeholder="Enter Old password">
        <label>New Password</label>
        <input type="password" class="form-control" name="new"  placeholder="Enter your New password">
        <label>confirm Password</label>
        <input type="password" class="form-control" name="confirm"  placeholder="ReEnter your New password">
        <input type="submit" class="btn btn-danger mt-2"  value="submit">
      </form>

    </div>

  </div>

</div>

{% endblock %}
